<div class="container-fluid">
    <div class="row">
      <h2>Hard and Soft Skills</h2>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center columna">
        <div class="progress mb-3" *ngFor="let skill of skills" >
          <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="skill.color" role="progressbar" aria-label="Animated striped example" [style.width.%]="skill.porcentaje" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">{{skill.porcentaje}}% {{skill.habilidad}}</div>
        </div>
           </div>
    </div>  
</div>
