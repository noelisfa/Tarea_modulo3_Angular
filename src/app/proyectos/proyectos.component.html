<div class="container-fluid">
    <div class="row">
      <h2>Proyectos</h2>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 columna" *ngFor="let proyecto of proyectos">
        <h3>{{proyecto.nombre}}</h3>
        <h5>{{proyecto.fecha}}</h5>
        <p>{{proyecto.descripcion}}</p>
        <img id="imgl" [src]="proyecto.img" alt="Imagen de proyecto 1" class="img-fluid">
        <p>{{proyecto.url}}</p>
      </div>
    </div>
</div>
